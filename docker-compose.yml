version: "3"
services:
  application:
    image: springjpaimg
    ports:
      - "8080:8090"
    networks:
      - springboot-db-net
    depends_on:
      - mysqldb
    volumes:
      - /data/springboot-app
    
  mysqldb:
    image: mysql:5.7
    networks:
      - springboot-db-net
    environment:
      - MYSQL_ROOT_PASSWORD=Koushik@498
      - MYSQL_DATABASE=koushik
    volumes:
      - /data/mysql
networks:
  springboot-db-net: